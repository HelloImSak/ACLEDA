<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acleda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ACLEDA</title>
</head>

<body>
    <main>
        <!-- for logo and top -->
        <section class="top">
            <div class="left-side">
                <img src="./imgs/aceleda.png" alt="Logo" class="logo">
            </div>
            <div class="right-side">
                <i class="fa-solid fa-headset" style="color: #ffffff; font-size: 30px;"></i>
                <i class="fa-solid fa-qrcode" style="color: #c81414; font-size: 35px;"></i>
            </div>
        </section>

        <!-- for profile -->
        <section class="profile">
            <div class="pf">
                <div class="pf-circle">
                    <img src="./imgs/matra.jpg" alt="Profile Picture" class="pf-img">
                </div>
                <div class="pf-text">
                    <h2>Hello, Somatra</h2>
                    <p>Profile <span style="font-size: 15px;">></span></p>
                </div>
            </div>
        </section>

        <!-- for balance card -->
        <section class="balance-card">
            <div class="wallet-ring">
                <div class="wallet-circle">
                    <i class="fa-solid fa-wallet"></i>
                    <span>Accounts</span>
                </div>
            </div>
            <div class="balance-info">
                <div class="balance-icon">
                    <p style="font-size: 15px;">Total Balances</p>
                    <i class="fa-solid fa-eye-slash" style="font-size: 12px;"></i>
                </div>
                <div class="balance-amount">
                    <p><span class="blur-text">4,000,000</span> <span
                            style="font-weight: bold; font-size: 15px; color: yellow;">áŸ›</span></p>
                    <p><span class="blur-text">
                            2,000
                        </span> <span style="font-size: 15px; color: skyblue;">$</span></p>
                </div>
            </div>
        </section>

        <!-- for menu -->
        <section class="menu">
            <div class="menu-item">
                <i class="fa-solid fa-file-invoice" style="color: #ffffff;"></i>
                <p>Payments</p>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-mobile-screen" style="color: #ffffff;"></i>
                <p>Mobile Top-Up</p>
            </div>
        </section>

        <!-- for menus -->
        <section class="menus">
            <div class="menus-item">
                <i class="fa-solid fa-receipt"></i>
                <p>Pay-Me</p>
            </div>
            <div class="menus-item">
                <i class="fa-solid fa-expand" style="color: #ffffff;"></i>
                <p>Scan QR</p>
            </div>
            <div class="menus-item">
                <i class="fa-solid fa-repeat"></i>
                <p>Transfers</p>
            </div>
            <div class="menus-item">
                <i class="fa-solid fa-chart-line"></i>
                <p>Deposits</p>
            </div>
            <div class="menus-item">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <p>Loans</p>
            </div>
            <div class="menus-item">
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
                <p>Quick Cash</p>
            </div>
        </section>

    </main>
</body>

</html>
